<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Orkut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="orkut-wrapper">
       <div class="orkut-phone">
          <img src="img/orkut-celular.jpeg" alt="celular">   
        </div>
        <div class="orkut-continue">
            <div class="group">
              <img src="img/orkut-logo.jpeg" class="orkut-logo" alt="orkut logo">
              <div class="profile-photo">
                  <img src="img/foto-perrfil.jpeg" alt="foto do perfil">
               </div>
               <a href="#" class="orkut-login">Continue como AlcantaracomT</a>
               <a href="#" class="orkut-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é AlcantaracomT?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
